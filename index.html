<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>
<style>
    .nav-wrapper {
        display: flex;
        align-items: center;
    }
    .logo {
        height: 100px;
        width: 100px;
        padding: 15px 15px 15px 15px;
    }
    nav {
        margin-left: auto;
        margin-right: 20px;;
    }
    ul {
        display: flex;
    }
    nav li {
        padding: 10px 15px 10px 15px;
        list-style-type: none;
    }
    .hero-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 60px;
    }
    .hero-image {
        height: 500px;
        border-radius: 30px;
        margin-right: 40px;
    }
    .shop-wrapper {
        border: 3px solid grey;
        border-radius: 30px;
        margin-left: 40px;
    }
    .input {
        margin: 15px 15px 0px 15px;
        padding: 15px 15px 0px 15px;
    }
    .shopList {
        display: inline-block;
    }
</style>
<body>
    <div class="nav-wrapper">
        <div class="logo-wrapper">
            <img class="logo" src="./assets/images/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li>Contact Us</li>
                <li>About Us</li>
                <li>Best Deals</li>
            </ul>
        </nav>
    </div>
    <div class="hero-wrapper">
        <div class="hero-container">
            <img class="hero-image" src="./assets/images/hero.png" alt="">
        </div>
        <div class="shop-wrapper">
            <div class="input">
                <label for="">What's on Your List?</label>
                <input type="text" onfocus="this.value=''">
                <button id="submit">add</button>
            </div>
            <div class="list">
                <ul id="shopList" class="shopList">
                </ul>
            </div>
        </div>
    </div>
    
</body>
<script>

/* getting value from input and trigger event*/
submit.onclick = function () {
    addToList();
    document.querySelector('input').value = "";
}

/*create function to add and delete for list*/
function addToList () {
things = []
    /*get input value*/
let submit = document.getElementById('submit');
let inputValue = document.querySelector('input');
let addItem = inputValue.value;

    /* create element and append to unordered list*/
let list = document.getElementById('shopList');
let item = document.createElement('li');
let textItem = document.createElement('span');
let textSpan = document.createTextNode(addItem)
let btn = document.createElement('button');
    btn.innerHTML = "delete";
    textItem.style.padding = "0px 10px 0px 0px";
    item.style.marginTop = "10px";


    /*put value in the elements*/
textItem.appendChild(textSpan);
    item.appendChild(textItem);
    item.appendChild(btn);
    list.appendChild(item);

    /* add attribute to delete button*/
att = document.createAttribute('id');
att.value = (addItem);
btn.setAttributeNode(att);
deletebtn = document.getElementById(addItem);
/*add attribute to li item*/
attItem = document.createAttribute('id');
attItem.value = addItem;
item.setAttributeNode(attItem);

/*delete item*/
deletebtn.onclick = function() {
removeItem = document.getElementById(addItem);
list.removeChild(removeItem);
}
}        
</script>
</html>
